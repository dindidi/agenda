<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda de Contatos</title>
</head>

<body>
    <header>
        <img src="./images/agenda.png" alt="Agenda">
    </header>


    <div class="container">
        <form id="form">
            <input type="text" id="digite-nome" placeholder="Digite um nome" />
            <input type="tel" id="digite-telefone" placeholder="(xx) x xxxx-xxxx">
            <button type="submit">Adicionar</button>
        </form>
        <section>
            <img src="./images/icon_add.png" alt="icone adicionar">

        </section>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Contato
                    </th>
                </tr>

            </thead>
            <tbody> </tbody>

    </div>

    <script src="./main.js"></script>

</body>

</html>
